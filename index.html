<html lang="es">

<head>
  <meta charset="UTF-8" />

      <textarea class="text" cols="auto" rows="6" placeholder="Escribir aqui"></textarea>

      <div class="arae1btn">

        <button class="btn" onclick="botonDesencriptar()">
          DESENCRIPTAR
        </button>
      </div>
    </section>
    <section class="area2">
      <textarea class="area2mensaje" readonly="" placeholder="Mensaje no encontrado" cols="17" rows="8"></textarea>
      <p class="area2info">Ingrese Texto para Encriptar o Desencriptar</p>
      <button class="botones botoncopiar" onclick="copiar()">COPIAR</button>

    <footer class="pie">
