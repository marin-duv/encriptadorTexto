<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/virtual_reality_icon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap">
  <title>Desaf√≠o 1 G7 - Encriptador</title>
  <!-- parte 1 style para no mostrar el destello al cargar la pagina -->
  <style>
    body {
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s, linear;
    }
  </style> 
</head>

<body>
  <main class="contenidoPrincipal">
    <header class="encabezado">
      <img class="encabezadoImg" src="img/logo.jpg" alt="Logo Alura Oracle One" />
      <h1 class="encabezadoTitulo">ENCRIPTADOR</h1>
    </header>
    <section class="area1">
      <textarea class="area1mensaje" cols="auto" rows="6" placeholder="Escribir aqui"></textarea>
      <div class="condiciones">
        <img class="admiracion" src="img/admiracion.png" alt="condiciones" />
        <p>* acepta letras minusculas y sin acentos</p>
      </div>
      <div class="arae1botones">
        <button class="botones" onclick="encriptarBoton()">ENCRIPTAR</button>
        <button class="botones" id="desencriptarBoton" onclick="desencriptarBoton()"> DESENCRIPTAR</button>
      </div>
    </section>
    <section class="area2">
      <textarea class="area2mensaje" readonly="" placeholder="Mensaje no encontrado" cols="17" rows="8"></textarea>
      <p class="area2info">Ingrese Texto para Encriptar o Desencriptar</p>
      <button class="botones botoncopiar" onclick="copiar()">COPIAR</button>
    </section>
    <footer class="pie">
      <p class="hechoPor">
        Creado por Mario <br />
        <br />
        Julio 2024 <br />
        <br />
      </p>
      <a href="https://github.com/marin-duv/" target="_blank">
        <img class="imgGithub" src="img/128pxGithub.png" alt="Github de mario user: marin-duv" />
      </a>
    </footer>
  </main>
  <!-- parte 2 script para no mostrar el destello al cargar la pagina -->
  <script> 
    document.addEventListener("DOMContentLoaded", function() {
      document.body.style.visibility = "visible";
      document.body.style.opacity = "1";
    });
    </script>
      <script src="app.js" defer ></script>
  </body>
</html>
